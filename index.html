<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Cumpleaños</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            text-align: center;
        }

        .front {
            background-color: #ff6f61;
        }

        .back {
            background-color: #4caf50;
            transform: rotateY(180deg);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-face front">
                <p>¡Ábreme!</p>
            </div>
            <div class="card-face back">
                <p>Feliz cumpleaños, mamá</p>
            </div>
        </div>
    </div>
</body>
</html>
