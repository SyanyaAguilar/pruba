<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Cumpleaños</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .envelope {
            width: 300px;
            height: 200px;
            position: relative;
            perspective: 1000px;
        }

        .envelope-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .envelope:hover .envelope-inner {
            transform: rotateX(180deg);
        }

        .envelope-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 24px;
            color: white;
        }

        .front {
            background: linear-gradient(135deg, #d3a8a5 0%, #f9f2f2 100%);
            clip-path: polygon(0 0, 100% 0, 100% 70%, 50% 100%, 0 70%);
        }

        .back {
            background-color: #4caf50;
            transform: rotateX(180deg);
            color: #ffffff;
        }

        .message {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="envelope-inner">
            <div class="envelope-face front">
                <p>¡Ábreme!</p>
            </div>
            <div class="envelope-face back">
                <p class="message">Feliz cumpleaños, mamá</p>
            </div>
        </div>
    </div>
</body>
</html>
