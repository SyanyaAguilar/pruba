<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Mamá</title>
    <link rel="stylesheet" href="est.css">
</head>
<body>
    <div class="container">
        <h1>Feliz Cumpleaños Mamá</h1>
        <p class="message">Te quiero mucho y te deseo un día lleno de felicidad y amor.</p>
    </div>
    <canvas id="flowerCanvas"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('flowerCanvas');
            const ctx = canvas.getContext('2d');
            const canvasSize = 200;
            canvas.width = canvasSize;
            canvas.height = canvasSize;

            function drawFlower(ctx, x, y, size) {
                ctx.fillStyle = '#FF69B4'; // Color de los pétalos
                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.ellipse(x, y, size, size / 2, (Math.PI / 5) * i, 0, 2 * Math.PI);
                    ctx.fill();
                }
                ctx.beginPath();
                ctx.arc(x, y, size / 4, 0, 2 * Math.PI);
                ctx.fillStyle = '#FFD700'; // Color del centro
                ctx.fill();
            }

            drawFlower(ctx, canvasSize / 2, canvasSize / 2, 40);
        });
    </script>
</body>
</html>
