<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Cumpleaños</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f0f8;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .envelope {
            width: 300px;
            height: 200px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }

        .envelope-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .envelope.open .envelope-inner {
            transform: rotateX(180deg);
        }

        .envelope-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 24px;
            color: white;
        }

        .front {
            background: linear-gradient(135deg, #f78da7 0%, #fce4ec 100%);
            clip-path: polygon(0 0, 100% 0, 100% 70%, 50% 100%, 0 70%);
            padding: 20px;
        }

        .back {
            background: #f06292;
            transform: rotateX(180deg);
            color: #ffffff;
            display: none;
            padding: 20px;
        }

        .envelope.open .back {
            display: flex;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #f78da7;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="envelope-inner">
            <div class="envelope-face front">
                <p>¡Ábreme!</p>
            </div>
            <div class="envelope-face back">
                <p>Feliz cumpleaños, mamá</p>
            </div>
        </div>
    </div>
    <button class="button" onclick="openEnvelope()">Abrir</button>

    <script>
        function openEnvelope() {
            document.getElementById('envelope').classList.toggle('open');
        }
    </script>
</body>
</html>
